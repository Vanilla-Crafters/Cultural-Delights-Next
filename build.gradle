plugins {
	id 'fabric-loom' version '1.8-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_21
targetCompatibility = JavaVersion.VERSION_21

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
	maven {
		name "cloth config, rei"
		url "https://maven.shedaniel.me"
	}
	maven {
		name "terraform wood api, trinkets"
		url "https://maven.terraformersmc.com"
	}
	maven { url 'https://www.cursemaven.com' }
	maven {
		name = "Greenhouse Maven"
		url = 'https://repo.greenhouse.house/releases/'
	}
  	maven { url "https://mvn.devos.one/releases/" } // Porting Lib
	maven {
		name = "Greenhouse Maven (Snapshots)" // Temporary Porting Lib Fork for 1.21
		url = 'https://repo.greenhouse.house/snapshots/'
	}
	maven {
		url "https://jitpack.io/" // Fabric ASM
	}
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
	//modImplementation "curse.maven:farmersdelightfabric-993166:${project.delight_version}" // Farmer's Delight sürümünü güncelle

	modImplementation("vectorwing:FarmersDelight:${fdrf_version}") {
		exclude(group: "net.fabricmc")
	}

	modImplementation include("com.terraformersmc.terraform-api:terraform-wood-api-v1:${project.terraform_wood_api_version}")
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 21
}

java {
	withSourcesJar()
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}"}
	}
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}

	repositories {
		// Yayınlamak için depoları buraya ekleyin
	}
}